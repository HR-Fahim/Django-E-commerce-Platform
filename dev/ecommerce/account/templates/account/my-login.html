{% include "store/base.html" %} {% load static %} {% load crispy_forms_tags %} {% block content %}

<style>
    body {
        background-color: gray;
    }
</style>

<body>
    <br>
    <div class="container bg-white shadow-lg p-5 form-layout">
        <h3 align="center">
            Login to your account
        </h3>
        <br>
        <br>
        <form method="POST" autocomplete="off">
            {% csrf_token %}
            {{form.username|as_crispy_field}}
            <br> <br>
            {{form.password|as_crispy_field}}
            <br> <br>
            <button type="submit" class="btn btn-secondary btn-lg w-100 btn-block p-2">&nbsp; Login </button>
    </div>
</body>
<br>
{% endblock %}
